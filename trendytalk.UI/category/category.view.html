<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <h3>Add Category</h3>
            <form name="frmCategory" novalidate>
                <input type="hidden" ng-model="categoryModel.categoryId" name="uid" />
                <div class="form-group">
                    <label for="cname" class="control-label">Category Name</label>
                    <input type="text" class="form-control" ng-model="categoryModel.categoryName" name="cname" placeholder="" required />
                    <span class="error" ng-show="(frmCategory.$dirty||submitted) && frmCategory.cname.$error.required">Category name is Required</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger" ng-click="reset()">Reset</button>
                    <button type="submit" class="btn btn-primary" ng-click="saveCategory()" ng-disabled="frmCategory.$invalid"
                            ng-If="categoryModel.categoryId == 0">
                        Create
                    </button>
                    <button type="submit" class="btn btn-success" ng-click="updateCategory()" ng-disabled="frmCategory.$invalid"
                            ng-If="categoryModel.categoryId > 0">
                        Update
                    </button>
                </div>
            </form>
            <span class="warning">{{resmessage}}</span>
        </div>
        <div class="col-sm-8">
            <h3>Category List</h3>
            <table style="width:100%" class="table table-striped">
                <tr>
                    <th>Sr.</th>
                    <th>Category Name</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in ListCategory">
                    <td>{{ $index+1 }}</td>
                    <td>{{ item.categoryName }}</td>
                    <td>
                        <a href="#" ng-click="getCategory(item)" title="Edit Record" class="btn btn-primary btn-xs pull-right">
                            Edit
                        </a>
                        <a href="#" ng-click="deleteCategory(item)" title="Delete Record" class="btn btn-danger btn-xs pull-right">
                            Delete
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
